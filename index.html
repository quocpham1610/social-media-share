<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Include social share CSS -->
    <link rel="stylesheet" href="social-share.css">
</head>

<body>
    <!-- Your website content -->
    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content that you want to share.</p>
    </div>

    <!-- Social share buttons -->
    <div class="social-share">
        <button id="facebook-share">Share on Facebook</button>
        <button id="twitter-share">Share on Twitter</button>
        <!-- Add more buttons for other social media platforms if needed -->
    </div>

    <!-- Include social share JavaScript -->
    <script src="social-share.js"></script>
</body>

</html>
